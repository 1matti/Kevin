<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #4a90e2, #145374);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #countdown {
            font-size: 2rem;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        #message {
            font-size: 1.4rem;
            margin-top: 20px;
            color: #f4d03f;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .photo-layer {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            top: 5%; /* Nach oben */
            left: 5%; /* Nach links */
        }
        iframe {
            margin-top: 30px;
            width: 90%;
            height: 250px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Unser letzter Abend in Rom</h1>
    <div id="countdown">Lädt...</div>
    <div id="message"></div>

    <!-- Foto-Layer -->
    <img id="photo1" class="photo-layer" src="https://github.com/1matti/Kevin/blob/main/KEVIN.jpeg?raw=true" alt="Foto von meinem Freund">

    <!-- YouTube-Video einfügen -->
    <iframe src="https://www.youtube.com/embed/xDvxh-4HtI4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
        // Ziel-Datum setzen
        const targetDate = new Date("2025-01-10T20:00:00").getTime(); // Unser letzter Abend in Rom, 20:00 Uhr

        // Nachrichten für verschiedene Tage
        const messages = [
            "Ich freue mich so sehr auf unseren gemeinsamen Urlaub!", // Erster Text, ab heute (12.12.2024)
            "Nur noch ein paar Tage bis zu unserer Umarmung.",
            "Du bist das Beste, was mir je passiert ist.",
            "Bald genießen wir Rom zusammen, mein Schatz!",
            "Unser letzter Abend in Rom wird unvergesslich."
        ];

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "Es ist soweit!";
                document.getElementById("message").innerHTML = "Unser letzter Abend in Rom beginnt jetzt. Lass ihn uns genießen!";
                return;
            }

            // Berechnung von Tagen, Stunden, Minuten, Sekunden
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Countdown aktualisieren
            document.getElementById("countdown").innerHTML = 
                `${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;

            // Nachricht des Tages anzeigen
            const messageIndex = Math.min(messages.length - 1, days);
            document.getElementById("message").innerHTML = messages[messageIndex];
        }

        // Countdown initialisieren
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
