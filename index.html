<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #4a90e2, #145374);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2rem;
            margin-top: 20px;
        }
        #message {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #f4d03f;
        }
        .photo-layer {
            position: absolute;
            width: 300px; /* Größere Qualität */
            height: 300px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .visible {
            opacity: 1;
        }
        /* Bild weiter an die Seite verschieben */
        #photo1 {
            top: 30%;
            left: 70%; /* Bild nach rechts verschieben */
        }
        video {
            position: absolute;
            bottom: 10%;
            width: 80%;
            border: 3px solid white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none; /* Standardmäßig ausgeblendet */
        }
        video.visible {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Unser letzter Abend in Rom</h1>
    <div id="countdown">Lädt...</div>
    <div id="message"></div>

    <!-- Foto-Layer -->
    <img id="photo1" class="photo-layer" src="https://github.com/1matti/Kevin/blob/main/KEVIN.jpeg?raw=true" alt="Foto von meinem Freund">

    <!-- Video einfügen -->
    <video id="romVideo" controls muted>
        <source src="https://github.com/1matti/Kevin/blob/main/rom-video.mp4?raw=true" type="video/mp4">
        Dein Browser unterstützt dieses Video nicht.
    </video>

    <script>
        // Ziel-Datum setzen
        const targetDate = new Date("2025-01-10T20:00:00").getTime(); // Unser letzter Abend in Rom, 20:00 Uhr

        // Nachrichten für verschiedene Tage
        const messages = [
            "Ich freue mich so sehr aus unseren gemeinsamen Urlaub!", // Erster Text, ab heute (12.12.2024)
            "Nur noch ein paar Tage bis zu unserer Umarmung.",
            "Du bist das Beste, was mir je passiert ist.",
            "Bald genießen wir Rom zusammen, mein Schatz!",
            "Unser letzter Abend in Rom wird unvergesslich."
        ];

        // Fotos und Videos werden an bestimmten Tagen eingeblendet
        const photoSchedule = [
            { date: "2024-12-11", id: "photo1" } // Foto 1 wird ab dem 12. Dezember 2024 sichtbar
        ];
        const videoSchedule = [
            { date: "2024-12-11", id: "romVideo" } // Video wird ab dem 12. Dezember 2024 sichtbar
        ];

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "Es ist soweit!";
                document.getElementById("message").innerHTML = "Unser letzter Abend in Rom beginnt jetzt. Lass ihn uns genießen!";
                return;
            }

            // Berechnung von Tagen, Stunden, Minuten, Sekunden
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Countdown aktualisieren
            document.getElementById("countdown").innerHTML = 
                `${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;

            // Nachricht des Tages anzeigen
            const messageIndex = Math.min(messages.length - 1, days);
            document.getElementById("message").innerHTML = messages[messageIndex];
        }

        // Fotos und Videos an bestimmten Tagen einblenden
        function showMedia(schedule) {
            const now = new Date();
            schedule.forEach(item => {
                const itemDate = new Date(item.date);
                if (now >= itemDate) {
                    const element = document.getElementById(item.id);
                    if (element) {
                        element.classList.add("visible");
                    }
                }
            });
        }

        // Countdown und Medien initialisieren
        setInterval(updateCountdown, 1000);
        setInterval(() => {
            showMedia(photoSchedule); // Fotos einblenden
            showMedia(videoSchedule); // Videos einblenden
        }, 1000);
    </script>
</body>
</html>
