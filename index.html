<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #4a90e2, #145374);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2rem;
            margin-top: 20px;
        }
        #message {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #f4d03f;
        }
        .photo-layer {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Countdown zu unserem Wiedersehen</h1>
    <div id="countdown">Lädt...</div>
    <div id="message"></div>

    <!-- Foto-Layer -->
    <img id="photo1" class="photo-layer" src="https://via.placeholder.com/200" alt="Foto von meinem Freund" style="top: 30%; left: 20%;">


    <script>
        // Ziel-Datum setzen
        const targetDate = new Date("2025-01-10T00:00:00").getTime();

        // Nachrichten für verschiedene Tage
        const messages = [
            "Ich freue mich so sehr auf dich!",
            "Nur noch ein paar Tage bis zu unserer Umarmung.",
            "Du bist das Beste, was mir je passiert ist.",
            "Bald sehen wir uns wieder, mein Schatz!",
            "Ich liebe dich immer mehr!"
        ];

        // Fotos werden an bestimmten Tagen eingeblendet
        const photoSchedule = [
            { date: "2024-12-11", id: "photo1" }, // Foto 1 wird ab dem 11. Dezember 2024 sichtbar
        ];

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "Es ist soweit!";
                document.getElementById("message").innerHTML = "Ich kann es kaum erwarten, dich in die Arme zu schließen!";
                return;
            }

            // Berechnung von Tagen, Stunden, Minuten, Sekunden
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Countdown aktualisieren
            document.getElementById("countdown").innerHTML = 
                `${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;

            // Nachricht des Tages anzeigen
            const messageIndex = days < messages.length ? messages.length - days : 0;
            document.getElementById("message").innerHTML = messages[messageIndex];
        }

        // Fotos an bestimmten Tagen einblenden
        function showPhotos() {
            const now = new Date();
            photoSchedule.forEach(photo => {
                const photoDate = new Date(photo.date);
                if (now >= photoDate) {
                    const element = document.getElementById(photo.id);
                    if (element) {
                        element.classList.add("visible");
                    }
                }
            });
        }

        // Countdown und Fotos initialisieren
        setInterval(updateCountdown, 1000);
        setInterval(showPhotos, 1000); // Fotos jede Sekunde überprüfen
    </script>
</body>
</html>
